<h2>คำถามที่ {{ qnum }}/{{ total }}</h2>
<p>{{ question.q }}</p>
<form method="POST">
  {% for opt in question.options %}
    <label><input type="radio" name="answer" value="{{ opt }}" required> {{ opt }}</label><br>
  {% endfor %}
  <button type="submit">ตอบ</button>
</form>

<!-- Progress bar บนเมฆ -->
<div style="margin-top:20px;">
  <div style="width:200px;height:100px;background:#ccc;position:relative;">
    <div style="width:{{ progress }}%;height:100%;background:#666;"></div>
  </div>
</div>
