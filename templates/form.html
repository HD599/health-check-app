<!DOCTYPE html>
<html>
<head>
  <title>แบบฟอร์มสุขภาพ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2 class="mb-4">กรอกข้อมูลสุขภาพ</h2>
  <form action="/result" method="post">
    <div class="mb-3">
      <label>อายุ</label>
      <input type="number" name="age" class="form-control">
    </div>
    <div class="mb-3">
      <label>นอนหลับดีไหม</label>
      <select name="sleep" class="form-select">
        <option value="good">ดี</option>
        <option value="bad">ไม่ดี</option>
      </select>
    </div>
    <div class="mb-3">
      <label>เหนื่อยง่าย</label>
      <select name="tired" class="form-select">
        <option value="no">ไม่</option>
        <option value="yes">ใช่</option>
      </select>
    </div>
    <div class="mb-3">
      <label>ระบบขับถ่าย</label>
      <select name="digestion" class="form-select">
        <option value="normal">ปกติ</option>
        <option value="poor">ไม่ดี</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">วิเคราะห์สุขภาพ</button>
  </form>
</body>
</html>
